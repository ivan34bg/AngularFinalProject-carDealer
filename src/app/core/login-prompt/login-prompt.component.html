<div *ngIf="!isLogged" class="container">
    <div class="log-in-prompt">
        <p>You haven't logged in yet. If you don't have an account you can register. It's free!</p>
        <div class="buttons-wrapper">
            <a routerLink='/login'>Login</a>
            <a routerLink='/register'>Register</a>
        </div>
    </div>
</div>
