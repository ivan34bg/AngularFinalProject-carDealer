<div class="container">
    <form action="" class="create-ad" method="POST">
        <fieldset>
            <div class="first-group">
                <div class="brand field">
                    <label for="brand">Brand:</label>
                    <input type="text" class="brand-input">
                </div>
                <div class="model field">
                    <label for="model">Model:</label>
                    <input type="text" class="model-input">
                </div>
            </div>
            <div class="second-group">
                <div class="year field">
                    <label for="year">Year:</label>
                    <input type="number" class="year-input">
                </div>
                <div class="mileage field">
                    <label for="mileage">Mileage:</label>
                    <input type="number" class="mileage-input">
                </div>
            </div>
            <div class="third-group">
                <div class="horsepower field">
                    <label for="horsepower">Horsepower:</label>
                    <input type="number" class="horsepower-input">
                </div>
                <div class="price field">
                    <label for="price">Price:</label>
                    <input type="number" class="price-input">
                </div>
            </div>
            <div class="fourth-group">
                <div class="phone-number field">
                    <label for="phoneNum">Phone Number:</label>
                    <input type="text" class="phoneNum-input">
                </div>
                <div class="location field">
                    <label for="location">Location:</label>
                    <input type="text" class="Location-input">
                </div>
            </div>
            <div class="description field">
                <label for="description">Description:</label>
                <textarea type="text" class="description-input" rows="2"></textarea>
            </div>
        </fieldset>
        <div class="create-buttons">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>

    </form>
</div>
